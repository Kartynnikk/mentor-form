<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap');
    </style>
</head>

<body>
    <div id="form">
        <div class="box">
            <div class="title">Login</div>
            <div class="username">
                <p class="user">Username</p>
                <div class="name">
                    <span class="img1"><img src="img/little1.png" alt="person"></span>
                    <span class="form1">
                    <form action="#" method="get" enctype="multipart/form-data"></form>
                    <input type="text" required name="username" placeholder="Type your user name"></span>
                </div>
            </div>
            <div class="password">
                <p class="user">Password</p>
                <div class="pass">
                    <span class="img2"><img src="img/lock1.png" alt="lock"></span>
                    <span class="form2">
                    <form action="#" method="get" enctype="multipart/form-data"></form>
                    <input type="password" required saved name="password" placeholder="Type your user password"></span>
                </div>
            </div>
            <div class="forget">
                <p><a href="#">Forgot password?</a></p>
            </div>
            <div class="button">
                <button>LOGIN </button>
            </div>
            <div class="prch1">
                <p>Or Sing up or Using </p>
            </div>
            <div class="social_network">
                <div class="sn"><span> <a href="https://www.facebook.com/"> <img src="img/facebook_icon-icons.com_59205.png" alt=""> </a></span></div>
                <div class="sn"><span> <a href="https://twitter.com/"> <img src="img/twitter_socialnetwork_20007.png" alt=""> </a></span></div>
                <div class="sn"><span> <a href="https://www.google.by/"> <img src="img/Google_Chrome_icon-icons.com_75711.png" alt=""> </a></span></div>
            </div>
            <div class="prch2">
                <p>Or Sing up or Using </p>
            </div>
        </div>
    </div>
</body>

</html>
